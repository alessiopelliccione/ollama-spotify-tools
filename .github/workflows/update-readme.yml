name: Update README with AI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md' # Prevents infinite loop: ignores commits that only touch README

permissions:
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for reading commit history for AI context

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai

      - name: Generate updated README
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/update_readme.py

      - name: Create Pull Request for README updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update README via OpenAI [skip ci]"
          file_pattern: README.md
          create_pr: true
          pr_branch_name: update-readme-ai
          pr_title: "docs: Automated README update"
          pr_body: "This PR contains an automated update to the README.md generated by OpenAI based on recent code changes."
